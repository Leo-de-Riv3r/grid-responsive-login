<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c581851ddf.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Fira+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title animate__animated animate__bounceInLeft">Contact <span>Us</span></h1>
      <div class="contact__wrapper">
        <div class="contact__form">
          <form>
            <p>
              <label for="fullname">Fullname</label>
              <input type="text" name="fullname" id="fullname" />
            </p>
            <p>
                <label for="email">Fullname</label>
                <input type="email" name="email" id="email" />
              </p>
            <p>
              <label>Phone</label>
              <input type="tel" name="phone" />
            </p>
            <p class="block">
              <label>Message</label>
              <textarea name="message" rows="3"></textarea>
            </p>
            <p class="block">
              <button type="submit">SEND</button>
            </p>
          </form>
        </div>
        <div class="contact__info">
          <h4>More Info</h4>
          <ul>
            <li><i class="fas fa-map-marked-alt"></i>Baker Street</li>
            <li><i class="fa fa-phone" aria-hidden="true"></i>1111111111</li>
            <li>
              <i class="fas fa-envelope-open-text"></i>contact@website.com
            </li>
          </ul>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Optio
            consectetur porro pariatur atque, aspernatur eveniet perspiciatis
            quasi consequuntur maiores at?
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
